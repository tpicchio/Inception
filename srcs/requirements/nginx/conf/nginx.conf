worker_processes auto;

events {
    worker_connections 1024;
}

http {
    server {
        listen 443 ssl;
        server_name your_domain.com;  # Sostituisci con il tuo dominio

        ssl_certificate /etc/nginx/certs/your_certificate.crt;  # Percorso del certificato
        ssl_certificate_key /etc/nginx/certs/your_private_key.key;  # Percorso della chiave privata

        ssl_protocols TLSv1.2 TLSv1.3;  # Abilita TLSv1.2 e TLSv1.3
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers on;

        location / {
            # Configurazione per il tuo sito
            proxy_pass http://your_backend_service;  # Sostituisci con il tuo servizio backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
